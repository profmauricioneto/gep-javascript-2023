<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Apólice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Apólice</h1>
    <form action="/apolice" method="post">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" required><br>

      <label for="sexo">Sexo (M/F):</label>
      <input type="text" name="sexo" required><br>

      <label for="anoNascimento">Ano de Nascimento:</label>
      <input type="text" name="anoNascimento" required><br>

      <label for="marca">Marca:</label>
      <input type="text" name="marca" required><br>

      <label for="modelo">Modelo:</label>
      <input type="text" name="modelo" required><br>

      <label for="anoFabricacao">Ano de Fabricação:</label>
      <input type="text" name="anoFabricacao" required><br>

      <label for="valorVeiculo">Valor do Veículo:</label>
      <input type="text" name="valorVeiculo" required><br>

      <label for="percentualBonus">Porcentagem do Bônus:</label>
      <input type="text" name="percentualBonus" required><br>

      <button type="submit">Calcular Apólice</button>
    </form>
  </div>
</body>
</html>
