<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Preço de Venda</title>
</head>
<body>
  <h1>Calculadora de Preço de Venda</h1>
  <form action="/calcular-preco-venda" method="post">
    <label for="precoUnitario">Preço Unitário:</label>
    <input type="text" name="precoUnitario" required><br>

    <label for="quantidadeVendida">Quantidade Vendida:</label>
    <input type="text" name="quantidadeVendida" required><br>

    <label for="desconto">Desconto:</label>
    <input type="text" name="desconto" required><br>

    <button type="submit">Calcular Preço de Venda</button>
  </form>
</body>
</html>
